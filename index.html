<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比特幣 To The Moon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0f0f23;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                            radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: animateStars 100s linear infinite;
        }
        
        @keyframes animateStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(1000px);
            }
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #f7931a;
            text-shadow: 0 0 10px rgba(247, 147, 26, 0.5);
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }
        
        /* 全新的比特幣設計 */
        .bitcoin-wrapper {
            width: 250px;
            height: 250px;
            position: relative;
            margin: 2rem auto;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .bitcoin {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: spin 20s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .bitcoin-side {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            backface-visibility: hidden;
            box-shadow: 0 0 40px rgba(247, 147, 26, 0.8);
        }
        
        .bitcoin-front {
            background: radial-gradient(circle at 30% 30%, #ffdb58, #f7931a);
            transform: translateZ(10px);
            border: 8px solid #d4af37;
        }
        
        .bitcoin-back {
            background: radial-gradient(circle at 30% 30%, #ffdb58, #f7931a);
            transform: rotateY(180deg) translateZ(10px);
            border: 8px solid #d4af37;
        }
        
        .bitcoin-symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 140px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 
                0 2px 0 #b17d10,
                0 4px 0 #a67510,
                0 6px 0 #806010,
                0 8px 0 #705010,
                0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* 比特幣邊緣效果 */
        .bitcoin-rim {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 250px;
            transform-style: preserve-3d;
        }
        
        .rim-segment {
            position: absolute;
            width: 10px;
            height: 250px;
            background: linear-gradient(to right, #d4af37, #f7931a, #d4af37);
            transform-origin: 50% 125px;
            backface-visibility: visible;
        }
        
        /* 閃光效果 */
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(ellipse at 30% 30%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            opacity: 0.7;
            animation: moveShine 8s ease-in-out infinite alternate;
        }
        
        @keyframes moveShine {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(10%, 10%); }
        }
        
        .reflection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
            animation: reflectionMove 5s ease-in-out infinite alternate;
        }
        
        @keyframes reflectionMove {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }
        
        .sparkle {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.6);
            animation: sparkleAnimate 3s infinite;
        }
        
        .sparkle1 {
            top: 20%;
            left: 75%;
            animation-delay: 0s;
        }
        
        .sparkle2 {
            top: 70%;
            left: 30%;
            animation-delay: 1s;
        }
        
        .sparkle3 {
            top: 30%;
            left: 20%;
            animation-delay: 2s;
        }
        
        @keyframes sparkleAnimate {
            0% { transform: scale(0.4); opacity: 0; }
            25% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.4); opacity: 0; }
            100% { transform: scale(0.4); opacity: 0; }
        }
        
        .rocket {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 120px;
            animation: rocketFly 5s ease-in infinite;
        }
        
        @keyframes rocketFly {
            0% {
                bottom: -100px;
                transform: translateX(-50%) scale(1);
            }
            100% {
                bottom: 120%;
                transform: translateX(-50%) scale(0.1);
            }
        }
        
        .rocket-body {
            width: 30px;
            height: 80px;
            background: linear-gradient(to right, #c0c0c0, #ffffff, #c0c0c0);
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .rocket-nose {
            width: 30px;
            height: 30px;
            background-color: #f7931a;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .rocket-window {
            width: 15px;
            height: 15px;
            background-color: #0f0f23;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .rocket-fin {
            width: 20px;
            height: 30px;
            background-color: #f7931a;
            position: absolute;
            bottom: 0;
        }
        
        .fin-left {
            left: -15px;
            transform: skewY(30deg);
        }
        
        .fin-right {
            right: -15px;
            transform: skewY(-30deg);
        }
        
        .rocket-fire {
            width: 30px;
            height: 60px;
            background: linear-gradient(to bottom, #f7931a, #ff4500, #ffff00);
            border-radius: 0 0 50% 50%;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            animation: fire 0.1s ease-in infinite alternate;
        }
        
        @keyframes fire {
            0% { height: 60px; }
            100% { height: 70px; }
        }
        
        .gold-bar {
            width: 200px;
            height: 80px;
            background: linear-gradient(45deg, #d4af37, #fff6c8, #d4af37);
            border: 2px solid #9e7e38;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            z-index: 5;
        }
        
        .progress-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            text-align: center;
            font-size: 1.2rem;
            color: #ffffff;
        }
        
        .progress-title {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .progress-title span:first-child {
            color: #d4af37;
            font-weight: bold;
        }
        
        .progress-title span:last-child {
            color: #f7931a;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #222;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            width: 70%;
            background: linear-gradient(to right, #d4af37, #f7931a);
            border-radius: 15px;
            position: relative;
            animation: progressAnimate 3s ease-in-out infinite;
        }
        
        @keyframes progressAnimate {
            0% { width: 65%; }
            50% { width: 75%; }
            100% { width: 65%; }
        }
        
        .progress-marker {
            position: absolute;
            top: 0;
            width: 4px;
            height: 30px;
            background-color: #fff;
            left: 50%;
        }
        
        .progress-values {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .cta-button {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #f7931a;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(247, 147, 26, 0.5);
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(247, 147, 26, 0.8);
            background-color: #e78200;
        }
        
        /* 添加额外的按钮样式 */
        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .secondary-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #333;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(51, 51, 51, 0.5);
        }
        
        .secondary-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(51, 51, 51, 0.8);
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="stars"></div>
        <div class="gold-bar"></div>
        <div class="rocket">
            <div class="rocket-nose"></div>
            <div class="rocket-body">
                <div class="rocket-window"></div>
            </div>
            <div class="rocket-fin fin-left"></div>
            <div class="rocket-fin fin-right"></div>
            <div class="rocket-fire"></div>
        </div>
        <div class="content">
            <h1>比特幣 TO THE MOON</h1>
            <h2>數字黃金，價值永存</h2>
            
            <!-- 比特幣3D效果 -->
            <div class="bitcoin-wrapper">
                <div class="bitcoin">
                    <div class="bitcoin-side bitcoin-front">
                        <div class="bitcoin-symbol">₿</div>
                        <div class="shine"></div>
                        <div class="reflection"></div>
                        <div class="sparkle sparkle1"></div>
                        <div class="sparkle sparkle2"></div>
                        <div class="sparkle sparkle3"></div>
                    </div>
                    <div class="bitcoin-side bitcoin-back">
                        <div class="bitcoin-symbol">₿</div>
                        <div class="shine"></div>
                        <div class="reflection"></div>
                    </div>
                    <div class="bitcoin-rim">
                        <!-- 动态生成硬币边缘效果 -->
                        <script>
                            document.addEventListener('DOMContentLoaded', function() {
                                const rim = document.querySelector('.bitcoin-rim');
                                const segmentCount = 40;
                                
                                for (let i = 0; i < segmentCount; i++) {
                                    const segment = document.createElement('div');
                                    segment.className = 'rim-segment';
                                    segment.style.transform = `rotateY(${i * (360 / segmentCount)}deg) translateZ(125px)`;
                                    rim.appendChild(segment);
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
            
            <!-- 添加按钮导航到追踪器页面 -->
            <div class="buttons-container">
                <a href="bitcoin-gold-tracker.tsx" class="cta-button">查看比特幣與黃金比率</a>
            </div>
        </div>
        
        <!-- 进度显示 -->
        <div class="progress-container">
            <div class="progress-title">
                <span>現在</span>
                <span>比特幣/黃金</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
                <div class="progress-marker"></div>
            </div>
            <div class="progress-values">
                <span>1 BTC = 36 盎司黃金</span>
                <span>目標: 1 BTC = 100 盎司黃金</span>
            </div>
        </div>
    </div>
</body>
</html>
